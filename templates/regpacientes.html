    <h1 class="display-1">Registro de Pacientes</h1><br>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="border-style: none;">
                <form class="" id="" name="" method="post" action="">
                    <div class="row">
                        <div class="col-md-4 col-md-offset-2 ">
                            <label>Nombre</label>
                            <input type="text" name="fname" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-md-4 col-md-offset-1">
                            <label>Nombre de Propietario</label>
                            <input type="text" name="lname" class="form-control" placeholder="Nombre de Propietario">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Fecha de Nacimiento</label>
                            <input type="date" name="date" class="form-control" placeholder="Fecha de Nacimiento">
                        </div>
                        <div class="col-md-4">
                            <label>Edad</label>
                            <input type="date" name="text" class="form-control" placeholder="Edad">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label>Especie</label>
                            <input type="text" name="text" class="form-control" placeholder="Especie">
                        </div>
                        <div class="col-md-4">
                            <label>Raza</label>
                            <input type="text" name="date" class="form-control" placeholder="Raza">
                        </div>
                        <div class="col-sm-4">
                            <label>Sexo</label>
                            <select class="form-control">
                                <option> Macho </option>
                                <option> Hembra </option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row" style="border-style: none;">
                        <div class="col-md-4">
                            <label>Direccion</label>
                            <input type="text" name="text" class="form-control" placeholder="Direccion">
                        </div>
                        <div class="col-md-4">
                            <label>No Interior</label>
                            <input type="text" name="date" class="form-control" placeholder="No Interior">
                        </div>
                        <div class="col-md-4">
                            <label>No Exterior</label>
                            <input type="text" name="date" class="form-control" placeholder="No Exterior">
                        </div>
                    </div>
                    <br>
                    <div class="row" style="border-style: none;">
                        <div class="col-md-4">
                            <label>Colonia</label>
                            <input type="text" name="text" class="form-control" placeholder="Colonia">
                        </div>
                        <div class="col-md-4">
                            <label>Codigo Postal</label>
                            <input type="text" name="date" class="form-control" placeholder="Codigo Postal">
                        </div>
                    </div>
                    <br>
                    <div class="row" style="border-style: none;">
                        <div class="col-md-4">
                            <label>Tel Casa</label>
                            <input type="text" name="text" class="form-control" placeholder="Tel Casa">
                        </div>
                        <div class="col-md-4">
                            <label>Tel Oficina</label>
                            <input type="text" name="date" class="form-control" placeholder="Tel Oficina">
                        </div>
                        <div class="col-md-4">
                            <label>Celular</label>
                            <input type="text" name="date" class="form-control" placeholder="Celular">
                        </div>
                    </div>
                    <br><br>
                    <div class="col-sm-7 col-md-offset-4">
                        <input type="submit" name="btnsave" class="btn btn-primary btn-lg" style="width: 170px;"  value="Save">
                        <input type="submit" name="btncancel" class="btn btn-danger btn-lg" style="width: 170px;" value="Cancel">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
